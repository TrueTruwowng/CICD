apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sso-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/truetruwowng/CICD"
    targetRevision: HEAD
    path: "k8s"
    directory:
      recurse: false
      include: '{simple-deployment.yaml,simple-service.yaml}'
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

# Apply this with: kubectl apply -f k8s/argocd-app.yaml
